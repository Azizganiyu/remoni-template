<footer class="my_footer" #footer>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="logo">
          <a [routerLink]="['']">
            <img class="mr-2 png" src="assets/images/logo.png" alt="">
          </a>
        </div>
        <div class="address">
          <address>
            11,Lawson Street, Oke–Ira, Ogba Lagos <br/>
            contactus@trasels.com <br/>
            traselsmedia@gmail.com <br/>
            +2349076897502 <br/>

          </address>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="contact_form">
          <h5>Contact us</h5>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  formControlName="name"
                />
                <div *ngIf="contactForm.controls.name.invalid && (contactForm.controls.name.dirty || contactForm.controls.name.touched)">
                  <div class="text-danger" *ngIf="contactForm.controls.name?.hasError('required')">Required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  formControlName="email"
                />
                <div *ngIf="contactForm.controls.email.invalid && (contactForm.controls.email.dirty || contactForm.controls.email.touched)">
                  <div class="text-danger" *ngIf="contactForm.controls.email?.hasError('required')">Required</div>
                  <div class="text-danger" *ngIf="contactForm.controls.email?.hasError('email')">Invalid email</div>
                </div>
              </div>

              <div class="form-group">
                <label for="">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  formControlName="subject"
                />
                <div *ngIf="contactForm.controls.subject.invalid && (contactForm.controls.subject.dirty || contactForm.controls.subject.touched)">
                  <div class="text-danger" *ngIf="contactForm.controls.subject?.hasError('required')">Required</div>
                </div>
              </div>
             <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="message"
                  formControlName="message"
                >
              </textarea>
              <div *ngIf="contactForm.controls.message.invalid && (contactForm.controls.message.dirty || contactForm.controls.message.touched)">
                <div class="text-danger" *ngIf="contactForm.controls.message?.hasError('required')">Required</div>
              </div>
             </div>

              <button [disabled]="!contactForm.valid" type="submit" class="btn-grad">
                <span *ngIf="!submit">Send</span>
                <div *ngIf="submit" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
              </button>

              <p [ngClass]="{'text-success': createStatus.status, 'text-danger': !createStatus.status}" class="mt-3 text-center">
                {{createStatus.message}}
              </p>

            </form>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- FOOTER ENDS -->
